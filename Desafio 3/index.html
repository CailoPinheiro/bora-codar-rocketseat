<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&family=Roboto&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões e Cursores</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/phosphor-icons"></script>
</head>
<body>
    <div id="app">

        <div class="context">
            <h1>Teste de botões</h1>
            <p>Interaja com os botões do meu estudo. Diz aí o que achou ou dê algumas ideias de melhorias!</p>
        </div>

        <div id="box-buttons">
            
            <div class="content-buttons">
                <h3>Primários:</h3>
                <button class="primary" disabled>Disabled</button>
                <button class="primary loading">
                    <i class="ph-circle-notch"></i>Loading
                </button>
                <button class="primary movable">
                    <i class="ph-list"></i>movable
                </button>
            </div>

            <div class="content-buttons">

                <h3>Secundários:</h3>
                <button class="secondary" disabled>disabled</button>
                <button class="secondary loading">
                    <i class="ph-circle-notch"></i>Loading
                </button>
                <button class="secondary movable">
                    <i class="ph-list"></i>movable
                </button>
            </div>

            <div class="content-buttons">

                <h3>Terciários:</h3>
                <button class="tertiary" disabled>disabled</button>
                <button class="tertiary loading">
                    <i class="ph-circle-notch"></i>Loading
                </button>
                <button class="tertiary movable">
                    <i class="ph-list"></i>movable
                </button>
            </div>
        </div>
    </div>
